<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이머. 더하기</title>


<script>
    window.onload = () => {
        const button = document.querySelector('.startBtn')
        const num = document.querySelector('.num')

        button.addEventListener('click', () => {
            interval()
        })

        let timer;

        function interval () {
            clearInterval(timer)
            let secNum = 0;

            timer = setInterval(() => {
                secNum++;
                num.innerHTML = secNum
            }, 100)    
        }

    }
</script>
</head>
<body>
    <button class="startBtn" type="button">더하기 시작</button>
    <h1 class="num">0</h1>  
</body>
</html>
